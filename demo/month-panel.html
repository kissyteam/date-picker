<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <title>MonthPanel</title>
    <link href="/build/date-picker/assets/dpl.css" rel="stylesheet"/>
    <script src="/mx_modules/modulex-debug.js"></script>
    <script src="/mx_modules/ua-debug.js"></script>
    <script src="/mx_modules/feature-debug.js"></script>
    <script src="/mx_modules/meta.js"></script>
    <script>
        modulex.config({
            base: '/mx_modules',
            packages: {
                'date-picker': {
                    base: '/lib/date-picker'
                }
            }
        });
    </script>
</head>
<body>
<div id="t"
        style="border:1px solid #000000;
        width: 190px;
        position: relative">

</div>
</body>
<script>
    modulex.use('date-picker/month-panel,' +
            'i18n!date-picker,' +
            'gregorian-calendar', function (MonthPanel, locale,GregorianCalendar) {
        var now=new GregorianCalendar();
        now.setTime((+new Date()));
        new MonthPanel({
            value:now,
            locale:locale,
            render:'#t'
        }).render();
    });
</script>
</html>
